<div style="margin:auto; width: 70%; margin-top: 30px;">
</div>
<h2 style="text-align:center">Pacientes</h2>
<div class="doctors-container">
    <div *ngFor="let pat of patientsData" class="group">
        <p><b>Nome :</b>{{pat.name}}</p>
        <p><b>CPF :</b> {{pat.cpf}}</p>
        <p><b>Idade: </b>{{pat.birthDate}} | date : dd/mm/yyyy</p>
    </div>
</div>
