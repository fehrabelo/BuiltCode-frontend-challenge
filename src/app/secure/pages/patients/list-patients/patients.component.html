<div class="doctors">
  <h2 style="text-align:center">Pacientes</h2>
  <div class="buttons-top-align">
    <div class="route-doctors">
      <button type="button" class="btn btn-outline-primary" routerLink="/doutores">
        Ver doutores
      </button>
    </div>
    <button class="btn btn-primary" routerLink="/adicionar-paciente">
      Adicionar paciente
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th class="table-cell">NOME</th>
        <th class="table-cell">CPF</th>
        <th class="table-cell">NASCIMENTO</th>
        <th class="table-cell">AÇÕES</th>
      </tr>
    </thead>
    <tbody>
      <tr class="doctors-body-table" *ngFor="let pat of patientsData">
        <td class="table-cell">{{pat.name}}</td>
        <td class="table-cell">{{pat.cpf | mask: '000.000.000-00'}}</td>
        <td class="table-cell">{{pat.birthDate | date: 'dd/MM/YYYY'}}</td>
        <div class="actions">
          <fa-icon (click)="editPatient(pat)" [icon]="faEdit"></fa-icon>
          <fa-icon (click)="deletePatient(pat)" [icon]="faTrashAlt"></fa-icon>
        </div>
      </tr>
    </tbody>
  </table>
</div>
